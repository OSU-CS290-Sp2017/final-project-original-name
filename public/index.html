<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Final </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="./style.css" media="screen">
</head>
<body>

    <div class="title">
        <h1>TDEE Calculator</h1>
    </div>

    <nav class="navbar">
        <ul class="navlist">
            <li class="navitem navlink active"><a href="index.html">Home</a></li>
            <li class="navitem navlink"><a href="https://en.wikipedia.org/wiki/Basal_metabolic_rate">Wiki</a></li>
            <li class="navitem navlink"><a href="https://www.eatthismuch.com/">Nutrition</a></li>
        </ul>
    </nav>

    <div class="tdee-container">
        <div class="tdee">
            <center>
            <label for="gender">Gender</label>

            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>  <br>

            <label for="age">Age</label>
            <input type="text" name="age" class="form-control" id="age" style="width:60px;" maxlength="3" /> <br />

            <label for="age">Weight</label>
            <input type="text" name="weight" class="form-control" id="weight" style="width:60px;" maxlength="3" />

            <input type="radio" name="weight" value="lbs" id="lbs">
            <label for="male">lbs</label>

            <input type="radio" name="weight" value="kg" id="kg">
            <label for="female">kg</label>

            <br />

            <label for="height">Height</label>
            <select name="height" class="form-control" id="height" style="width:100px;">
                <option value="55">4' 7"</option>
                <option value="56">4' 8"</option>
                <option value="57">4' 9"</option>
                <option value="58">4' 10"</option>
                <option value="59">4' 11"</option>
                <option value="60">5' 0"</option>
                <option value="61">5' 1"</option>
                <option value="62">5' 2"</option>
                <option value="63">5' 3"</option>
                <option value="64">5' 4"</option>
                <option value="65">5' 5"</option>
                <option value="66">5' 6"</option>
                <option value="67">5' 7"</option>
                <option value="68">5' 8"</option>
                <option value="69">5' 9"</option>
                <option value="70">5' 10"</option>
                <option value="71">5' 11"</option>
                <option value="72">6' 0"</option>
                <option value="73">6' 1"</option>
                <option value="74">6' 2"</option>
                <option value="75">6' 3"</option>
                <option value="76">6' 4"</option>
                <option value="77">6' 5"</option>
                <option value="78">6' 6"</option>
                <option value="79">6' 7"</option>
                <option value="80">6' 8"</option>
                <option value="81">6' 9"</option>
                <option value="82">6' 10"</option>
                <option value="83">6' 11"</option>
                <option value="84">7' 0"</option>
                <option value="85">7' 1"</option>
                <option value="86">7' 2"</option>
                <option value="87">7' 3"</option>
                <option value="88">7' 4"</option>
                <option value="89">7' 5"</option>
                <option value="90">7' 6"</option>
            </select>

            <br />

            <label for="activity">Activity</label>
            <select name="activity" class="form-control" id="activity" stlye="width:100px;">
                <option value="0">Sedentary (office job)</option>
                <option value="100">Light exercise (1-2 days a week)</option>
                <option value="200">Moderate exercise (3-5 days a week)</option>
                <option value="300">Heavy exercise (6-7 days a week)</option>
                <option value="400">Athlete (2x a day)</option>
            </select>


            <br />
            
                <button style="button" id="click-button">Calculate!</button>
            
            <p class="no-gender">You need to enter your gender!</p>
            <p class="no-age">You need to enter your age!</p>
            <p class="no-weight">You need to enter your weight!</p>
            <p class="no-unit">You need to check whether your weight is in kilograms or pounds!</p>
            <p class="not-number">Please enter a valid value!</p>
            </center>
        </div>
    </div>
     

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-twit-modal" class="hidden">
        <div class="modal-dialog">
            <div class="modal-header">
                <h3>Total Daily Expenditure</h3>
                <button type="button" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="twit-input-element">
                    <label for="twit-text-input">Lose weight</label>
                    <div id="lose-weight"></div>
                </div>
                <div class="twit-input-element">
                    <label for="twit-attribution-input">Maintenance</label>
                    <div id="reg-weight"></div>
                </div>
                <div class="twit-input-element">
                    <label for="twit-attribution-input">Gain weight</label>
                    <div id="gain-weight"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-accept-button">Ok!</button>
            </div>
        </div>
    </div>

    <div class="feed-container">


   

    </div>

</body>

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src="index.js" charset="utf-8"></script>


</html>
